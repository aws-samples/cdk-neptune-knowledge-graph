                <ul>

                    <li><a href="#" role="button" class="outline" id="btn-import" 
                        data-tooltip="Import"><i class="fas fa-upload"></i></a>
                        <input type="file" id="import-file" style="display:none">
                    </li>

                    <li><a href="#" role="button" class="outline" id="btn-grid"   
                            data-tooltip="Table"><i class="fas fa-table"></i></a></li>

                    <li><a href="#" role="button" class="outline" id="btn-canvas" 
                            data-tooltip="Graph"><i class="fas fa-project-diagram"></i></a></li>

                    <li><a href="#new-node-modal" role="button" class="outline" id="show-new-node" 
                            data-tooltip="New Node"><i class="fas fa-plus"></i></a></li>

                    <li><input type="text" id="txt-find" placeholder="Find a node..."  /></li>
                </ul>
            </nav>
            <div id="export-url"></div>
        </div>

        <div id="content">

            <a href="#" role="button" class="outline" id="btn-new-node">New Node</a>
            <div id="new-node-error"></div>
