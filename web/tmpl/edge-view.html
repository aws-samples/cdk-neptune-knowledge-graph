
<article>
    <header>

    <div>{{from}}</div>
    <div>{{label}}</div>
    <div>{{to}}</div>
    </header>

    <div id="edge-view">

      <div id="edge-view-nav">
        <nav>
          <ul>
            <li>      
                <a href="#" role="button" class="outline" id="btn-delete-edge"
                  data-tooltip="Delete Edge"><i class="fas fa-eraser" title="Delete Edge"></i></a>
            </li>
            <li><a role="button" class="outline" id="btn-show-add-prop" 
                href="#add-property-modal"
                data-tooltip="Add Property"><i class="fas fa-plus"></i></a></li>
            <li><a role="button" class="outline" id="btn-show-expand" 
                href="#"
                data-tooltip="Expand Edge View"><i class="fas fa-expand"></i></a></li>
          </ul>
        </nav>
      </div>

      <div id="properties"> 
          {{ #kv }}
          <div class="prop-row">
            <div class="prop-keyval">{{ key }}:<br/>{{ value }}</div>
            <div class="prop-delete">
            <a href="#" role="button" class="outline" 
               data-tooltip="Delete Prop" id="prop-x-{{ key }}"><i class="fas fa-minus"></i></a>
            </div>
          </div>
          {{ /kv }}
      </div>
     
      <div id="edge-delete">
        
      </div>

      <hr/>
      <div id="edge-id">{{id}}</div>
    </div>


    <div id="add-property-modal" class="modal-dialog">
      <div> <a href="#close" title="Close" class="close">X</a>
        Add property: <br/>
        Name: <input id="txt-prop-name" type="text" />
        Value: <input id="txt-prop-value" type="text" />
        <a href="#" role="button" class="outline" id="btn-add-prop">Add</a>
      </div>
    </div>

</article>
