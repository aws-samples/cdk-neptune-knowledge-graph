<meta charset="utf-8">
<div id="edge-view">
  <div id="edge-id">{{id}}</div>
  <div id="edge-label"></div>
  <div id="edge-properties"> 
      {{ #kv }}
      <div class="prop-row">
        <div class="prop-key">{{ key }}:</div>
        <div class="prop-value">{{ value }}</div>
        <div class="prop-x" id="prop-x-{{ key }}">x</div>
      </div>
      {{ /kv }}
  </div>
  <div id="edge-add-prop">
    Add property: <br/>
    Name: <input id="txt-prop-name" type="text" />
    Value: <input id="txt-prop-value" type="text" />
    <a href="#" role="button" class="outline" id="btn-add-prop">Add</a>
  </div>
  <div id="edge-delete">
    <a href="#" role="button" class="outline" id="btn-delete-edge">Delete Edge</a>
  </div>
</div>
